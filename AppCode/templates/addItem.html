{% extends "main.html" %}
{% block content %}
  <div class="row-fluid">
   {% include "categories.html" %}
   <div class="span9">
      <div>
         <h2><small>Add Item</small></h2>
      </div>
      <div class="thumbnail">
       	<div class="caption">
	      <form class = "form-horizontal" method = "post"> 
	       <div class="control-group">
	      	  <label for="title">Title</label>
	          <input name="title" id ="title" type="text" class="input-xlarge" placeholder="Title"/>
	       </div>
	       <div class="control-group">
	        <label for="description">Description</label>
	        <textarea name="description" id ="description" class="input-xlarge" cols="40" rows="5" placeholder="Description"></textarea>
	       </div>
	       <div class="control-group">
	        <label for="category_id">Category</label>
	        <select name ="category_id" id ="category_id" class="input-xlarge">
	         {% for category in categories %}
        	  <option value="{{category.id}}">{{category.name}}</option>
        	 {% endfor %}
	        </select>
	       </div>
	       <div class="control-group">
	        <button class="btn btn-primary" type="submit">Submit</button>
	       </div>
	       <input type="hidden" name="display_message" id="display_message" value="{{message}}">
	      </form> 
	    </div>
      </div>
    </div>
   </div>
 {% endblock %}
