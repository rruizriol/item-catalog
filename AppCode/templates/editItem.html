{% extends "main.html" %}
{% block content %}
  <div class="row-fluid">
   {% include "categories.html" %}
   <div class="span9">
      <div class = "caption">
         <h2><small>Edit {{item_view[0].title + ' (' + item_view[1].name + ')'}}</small></h2>
      </div>
     <div class="thumbnail">
       	<div class="caption">
	      <form class = "form-horizontal" method = "post"> 
	       <div class="control-group">
	      	<label for="title">Title</label>
	        <input name="title" id ="title" type="text" class="input-xlarge" placeholder="Title" value="{{item_view[0].title}}"/>
	       </div>
	       <div class="control-group">
	        <label for="description">Description</label>
	        <textarea name="description" id ="description" class="input-xlarge" cols="40" rows="5" placeholder="Description">{{item_view[0].description}}</textarea>
	       </div>
	       <div class="control-group">
	        <label for="category">Category</label>
	        <select name ="category_id" id ="category_id" class="input-xlarge">
	         {% for category in categories %}
        	  <option value="{{category.id}}" {% if category.id == item_view[0].id %} selected {%endif%}>{{category.name}}</option>
        	 {% endfor %}
	        </select>
	       </div>
	       <div class="control-group">
	        <button class="btn btn-primary" type="submit">Submit</button>
	       </div>
	       <input type="hidden" name="item_id" value="{{item_view[0].id}}"/>
	      </form> 
	    </div>
      </div>
    </div>
   </div>
 {% endblock %}
