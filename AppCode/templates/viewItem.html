{% extends "main.html" %}
{% block content %}
  <div class="row-fluid">
   {% include "categories.html" %}
   <div class="span9">
      <div class = "caption">
         <h2><small>{{item_view[0].title + ' (' + item_view[1].name + ')'}}</small></h2>
      </div>
      <div class="thumbnail">
       	<div class="caption">
	       <p>{{item_view[0].description}}</p>
	       {%if 'username' in session %}
	       <div class = "control-group">
	        <p>
	       	<a class="btn btn-primary" href="{{url_for('edit_item', category_name = item_view[1].name, item_title = item_view[0].title)}}">Edit</a>
	        <a class="btn btn-primary" href="{{url_for('delete_item', category_name = item_view[1].name, item_title = item_view[0].title)}}">Delete</a>
	       </p>
	       </div>
	       {%endif%}
	    </div>
    </div>
   </div>
  </div>
 {% endblock %}
