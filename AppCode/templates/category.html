{% extends "main.html" %}
{% block content %}
  <div class="row-fluid">
   {% include "categories.html" %}
   <div class="span9">
      <div class = "caption">
         <h2><small>{{category_name}} Items</small></h2>
      </div>
      {% if items_view %}
      <div class="thumbnail">
       	<div class="caption">
	      <ul class="nav nav-list">
	          {% for item_view in items_view %}
                 <li><a href="{{url_for('view_item', category_name = item_view[1].name, item_title = item_view[0].title)}}">{{item_view[0].title}}</a></li>
              {% endfor %}
	       </ul>
	     </div>
      </div>
      {% endif %}
    </div>
   </div>
 {% endblock %}
