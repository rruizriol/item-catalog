{% extends "main.html" %}
{% block content %}
 <div class = "form-container">
   <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div id="signInButton">
          <span class="g-signin"
            data-scope="openid email"
            data-clientid="681200710411-te9jh1i2vipv82s98nsgq16ktccpdafj.apps.googleusercontent.com"
            data-redirecturi="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-callback="signInCallback"
            data-approvalprompt="force">
          </span>
        </div>
        <button>
         <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
          <a href='javascript:sendTokenToServer()'>Login with Facebook</a>
         </fb:login-button>
        </button>
        <input type="hidden" name="session_state" id="session_state" value="{{STATE}}">
   </form>
   <div id="result"></div>
 </div>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
 <script src="//apis.google.com/js/platform.js?onload=start"> </script>
 <script src="{{ url_for('static', filename='js/signin-google.js') }}"></script>
 <script src="{{ url_for('static', filename='js/signin-facebook.js') }}"></script>
{% endblock %}
